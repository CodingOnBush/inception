#all the services we'll work with
# name: Inception

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception
    restart: always
    expose:
      - "3306"

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    env_file:
      - .env
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always
    expose:
      - "9000"

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    env_file: 
      - .env
    depends_on:
      - wordpress
    ports:
      - 443:443
    volumes:
      - wp:/var/www/html
    networks:
      - inception
    restart: always

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      device: /home/mos/data/wp
      o: bind
  db: 
    driver: local
    driver_opts:
      type: none
      device: /home/mos/data/db
      o: bind

networks:
  inception:
    driver: bridge