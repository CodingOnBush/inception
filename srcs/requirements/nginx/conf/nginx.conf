server {
    listen 443 ssl;
    server_name login.42.fr;  # Remplace 'login' par ton propre login

    # Emplacement des certificats SSL (générés ou copiés dans le Dockerfile)
    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    # Protocoles TLS autorisés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Configuration de sécurité SSL (réglages recommandés)
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Chemin vers les fichiers WordPress
    root /usr/share/nginx/html;
    index index.php index.html;

    # Configuration pour les fichiers PHP avec php-fpm
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;  # Le conteneur WordPress exposant le port 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Autres fichiers
    location / {
        try_files $uri $uri/ =404;
    }
}
